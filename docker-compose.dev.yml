services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: liyf-api
    hostname: wellf-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-4020}:4020"
    environment:
      - DATABASE_URL=postgres://${DB_USER:-wellf}:${DB_PASSWORD:-devpassword}@db:5432/${DB_NAME:-wellf}?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-dev-jwt-secret-change-in-production}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-15m}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN:-7d}
      - YAHOO_CACHE_TTL=${YAHOO_CACHE_TTL:-10m}
      - BASE_CURRENCY=${BASE_CURRENCY:-GBP}
      - LOG_LEVEL=${LOG_LEVEL:-debug}
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
      - ENV=development
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://localhost:4020/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      liyf-network:
        aliases:
          - wellf-api

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - PORT=3000
    container_name: liyf-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - VITE_API_URL=http://localhost:4020
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - liyf-network

  db:
    image: postgres:16-alpine
    container_name: liyf-db
    restart: unless-stopped
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      - POSTGRES_USER=${DB_USER:-wellf}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-devpassword}
      - POSTGRES_DB=${DB_NAME:-wellf}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./api/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-wellf}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - liyf-network

  redis:
    image: redis:7-alpine
    container_name: liyf-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - liyf-network

  # Optional: Database admin UI
  adminer:
    image: adminer:latest
    container_name: liyf-adminer
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    depends_on:
      - db
    networks:
      - liyf-network
    profiles:
      - tools

volumes:
  postgres_data:
  redis_data:

networks:
  liyf-network:
    driver: bridge
