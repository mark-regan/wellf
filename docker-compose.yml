version: '3.8'

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: wellf-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-4020}:4020"
    environment:
      - DATABASE_URL=postgres://${DB_USER:-wellf}:${DB_PASSWORD}@db:5432/${DB_NAME:-wellf}?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-15m}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN:-7d}
      - YAHOO_CACHE_TTL=${YAHOO_CACHE_TTL:-10m}
      - BASE_CURRENCY=${BASE_CURRENCY:-GBP}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - CORS_ORIGINS=${CORS_ORIGINS:-}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4020/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - wellf-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:4020}
    container_name: wellf-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - api
    networks:
      - wellf-network

  db:
    image: postgres:16-alpine
    container_name: wellf-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${DB_USER:-wellf}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-wellf_dev_password}
      - POSTGRES_DB=${DB_NAME:-wellf}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./api/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-wellf}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wellf-network

  redis:
    image: redis:7-alpine
    container_name: wellf-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wellf-network

  adminer:
    image: adminer
    container_name: wellf-adminer
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    depends_on:
      - db
    networks:
      - wellf-network
    profiles:
      - tools

volumes:
  postgres_data:
  redis_data:

networks:
  wellf-network:
    driver: bridge
